<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Profile</title>
		<link th:href="@{style.css}" rel="stylesheet" />
		<link th:href="@{anims.css}" rel="stylesheet" />
	</head>
	<body>
		<div id="container">
			<div id="cover">
				<h1 class = "text-flicker-in-glow" th:utext="'Welcome, ' + ${UserFirstName} + '!'">...</h1>
				<a href="logout">Logout</a>
				<hr>
				<div th:if="${errorMessage != null}" th:utext="${errorMessage}" class="error">...</div>
			</div>
			<h2>Profile details</h2>
			<h3 th:utext="'Name: ' + ${UserFirstName} + ' ' + ${UserLastName}">...</h3>
			<h3 th:utext="'Email: ' + ${UserEmail}">...</h3>
			<hr>
			<a href="profileEdit"><div class = "button"><h3>Edit profile details</h3></div></a>
            <a href="passEdit"><div class = "button"><h3>Request new password</h3></div></a>
		</div>
	</body>
</html>
